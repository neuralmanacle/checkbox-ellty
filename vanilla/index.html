<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="widget-container">
        <!-- All Pages Section -->
        <div class="line-container">
            <label class="frame-text", for="allPages">All Pages</label>
            <div class="checkbox-container">
                <input type="checkbox" id="allPages">
            </div>
        </div>

        <!-- Separator Line -->
        <div class="separator"></div>

        <!-- Individual Pages -->
        <div class="pages-container">
            <div class="pages-element" >
                <label for="page-1">Page 1</label>
                <input type="checkbox" id="allPages">
            </div>
            <div class="pages-element">
                <label for="page-2">Page 2</label>
                <input type="checkbox" id="allPages">
            </div>
            <div class="pages-element">
                <label for="page-3">Page 3</label>
                <input type="checkbox" id="allPages">
            </div>
            <div class="pages-element">
                <label for="page-4">Page 4</label>
                <input type="checkbox" id="allPages">
            </div>
        </div>

        <div class="separator"></div>

        <div class="done-container">
            <!-- Done Button -->
            <button class="done-button">Done</button>
        </div>

        
    </div>
</body>
</html>
