<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Component</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="parent-container">
    <div class="widget-container">
        <!-- All Pages Section -->
        <div class="line-container">
            <label class="frame-text", for="allPages">All Pages</label>
            <div class="checkbox-container">
                <input type="checkbox" id="allPages">
            </div>
        </div>

        <!-- Separator Line -->
        <div class="separator-1"></div>

        <!-- Individual Pages -->
        <div class="pages-container">
            <div class="pages-element" >
                <label class="frame-text">Page 1</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="allPages">
                </div>
            </div>
            <div class="pages-element">
                <label class="frame-text">Page 2</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="allPages">
                </div>
            </div>
            <div class="pages-element">
                <label class="frame-text">Page 3</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="allPages">
                </div>
            </div>
            <div class="pages-element">
                <label class="frame-text">Page 4</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="allPages">
                </div>
            </div>
        </div>

        <div class="separator-2"></div>

        <div class="done-container">
            <!-- Done Button -->
            <button class="done-button">Done</button>
        </div>

        
    </div>
</div>
</body>
</html>
